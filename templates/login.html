{% extends "layout.html" %}
{% block body_class %}login-page{% endblock %}
{% block title %}Login - Anteiku Sports Caf√© POS{% endblock %}

{% block content %}
<div class="login-page-background">
    <div class="login-box">

        <div class="login-brand-panel">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Anteiku Sports Caf√© Logo" class="login-logo-img">
            <h2>Welcome Back</h2>
            <p>The official point of sale for Anteiku Sports Caf√©.</p>
        </div>

        <div class="login-form-panel">
            <h3>Login to your account</h3>

            <form method="POST" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <button type="submit" class="action-button">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    }
    
    // Add event listener to the toggle icon
    const toggle = document.querySelector('.toggle-password');
    if (toggle) {
        toggle.addEventListener('click', togglePassword);
    }
</script>

{% endblock %}
