{% extends "layout.html" %}
{% block content %}
<div class="form-container standard-form" style="max-width: 550px; margin: 40px auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Edit Product</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product[1] }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ product[2] }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product[3] }}" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product[4] }}" required>
        </div>
        
        <br> <!-- Line space added here -->

        <div class="form-actions">
            <button type="submit" class="action-button">Update</button>
            <a href="{{ url_for('inventory') }}" class="action-button delete">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
