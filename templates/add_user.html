{% extends "layout.html" %}
{% block content %}
<div class="form-container standard-form" style="max-width: 550px; margin: 60px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Add New User</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
    <label for="role">Role</label>
    <select name="role" id="role" required>
        <option value="user" selected>User</option>
        
        {# --- ADD THIS IF-CONDITION --- #}
        {% if session.get('username') == 'Admin' %}
            <option value="admin">Admin</option>
        {% endif %}

    </select>
     </div>

        <div class="form-actions">
            <button type="submit" class="action-button">Add User</button>
            <a href="{{ url_for('view_users') }}" class="action-button delete">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
