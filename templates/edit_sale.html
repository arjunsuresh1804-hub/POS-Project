{% extends "layout.html" %}
{% block content %}
<div class="form-container standard-form" style="max-width: 550px; margin: 60px auto;">
    <h2 style="text-align: center; margin-bottom: 30px;">Edit Sale Record</h2>
    <form method="POST">
        <div class="form-group">
            <label for="product_id">Product</label>
            <select name="product_id" id="product_id" required>
                {% for p in products %}
                    <option value="{{ p[0] }}" {% if p[0] == sale[1] %}selected{% endif %}>{{ p[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ sale[2] }}" required>
        </div>

        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ sale[4] }}">
        </div>

        <div class="form-group">
            <label for="payment_mode">Payment Mode</label>
            <select name="payment_mode" id="payment_mode" required>
                <option value="Cash" {% if sale[5] == 'Cash' %}selected{% endif %}>Cash</option>
                <option value="Card" {% if sale[5] == 'Card' %}selected{% endif %}>Card</option>
                <option value="UPI" {% if sale[5] == 'UPI' %}selected{% endif %}>UPI</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="action-button">Update</button>
            <a href="{{ url_for('sales') }}" class="action-button delete">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
